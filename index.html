<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex by Ricky Saull</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"  type="text/css" href="css/styles.css">
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow p-3 mb-5 rounded">
        <a class="navbar-brand" href="#">
          <img class="nav_img" src="img/pokedex-logo.png" alt="logo"/>
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">
                Home <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" target="_blank "href="https://rmscode.com">
                My Website
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" target="_blank" href="https://github.com/rmscode/pokedex">
                Github Repo
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" target="_blank" href="https://pokeapi.co/">
                PokeAPI
              </a>
            </li>
          </ul>
        </div>
        <!-- I haven't figured out how to make this search bar work yet, but it's nice to look at -->
        <!-- <form class="form-inline">
          <input class="form-control" type="search" placeholder="Search Pokemon . . ." aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form> -->
      </nav>
    </header>

    <div class="pokedex-device d-none d-sm-block">
      <img src="img/pokedex-device.gif" alt="pokedex device">
    </div>

      <!-- jQuery modal container below -->
      <div class="modal fade" id="modal-container" tabindex="-1" role="dialog" aria-labelleby="pokemon-details" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="">Modal Title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden-"true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
               . . .
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- content below will be created by function addListItem(pokemon) -->
      <div class="pokedex p-xl-5 p-lg-4 p-3">
        <div class="container-fluid p-md-3">
          <div class="row justify-content-center"></div>
        </div>
      </div>

    <!-- load scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
